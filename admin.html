<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script src="js/navigation.js" type="module"></script>
    <script src="js/admin.js" type="module"></script>
    <title>BOOKS 4 U | Admin</title>
  </head>

  <body>
    <header>
      <div class="prim-nav-m">
        <h1>
          <a href="index.html" title="Homepage">BOOKS 4 U</a>
        </h1>
        <div class="burger-menu-container">
          <label class="burger-menu-label" for="burger-menu-checkbox" aria-label="Toggle burger menu">
            <span class="burger-icon"></span>
          </label>
          <input type="checkbox" id="burger-menu-checkbox" />
        </div>
      </div>
      <nav class="search_container">
        <form class="search-box">
          <div>
            <label for="search">Search</label>
            <input type="search" id="search" class="search-box__input" name="search" placeholder="Search" required="" autocomplete="on" />
          </div>
          <div>
            <button type="reset" class="search-box_reset hidden"><span class="icon-close">Close</span></button>
            <button type="submit" class="search-box_button"><span class="icon-search">Search</span></button>
          </div>
        </form>
      </nav>
      <nav class="prim-nav-d">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discoverbooks.html">Discover books</a></li>
          <li><a href="authors.html">Authors</a></li>
        </ul>
      </nav>
      <nav class="utility-nav">
        <ul>
          <li><a href="login.html" id="login-link">Log in</a></li>
          <li><a href="signup.html" id="signup-link">Sign up</a></li>
          <li>
            <a href="admin.html" id="admin-link" class="hidden"><span class="profile-icon"></span>Admin</a>
          </li>
          <li>
            <a href="profile.html" id="profile-link" class="hidden"><span class="profile-icon"></span>Profile</a>
          </li>
          <li><button id="logout-btn" class="hidden">Log out</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>Admin</h2>
      <section id="add-new-book">
        <h3>Add new book</h3>
        <form id="addNewBookForm">
          <div>
            <label for="bookTitle">Book title</label>
            <input type="text" id="bookTitle" name="bookTitle" required minlength="1" maxlength="255" pattern="[A-Za-z\s'-]+" title="Add book title." />
            <span class="error-message hidden"></span>
          </div>
          <div>
            <label for="bookAuthor">Author</label>
            <div id="authorSelectContainer">
              <select id="bookAuthor" name="bookAuthor" required>
                <option value="" disabled selected>Loading authors...</option>
              </select>
            </div>
            <span class="error-message hidden"></span>
          </div>
          <div>
            <label for="bookPublishingCompany">Publishing Company</label>
            <div id="publisherSelectContainer">
              <select id="bookPublishingCompany" name="bookPublishingCompany" required>
                <option value="" disabled selected>Loading publishers...</option>
              </select>
            </div>
            <span class="error-message hidden"></span>
          </div>
          <div>
            <label for="bookPublishingYear">Publishing year</label>
            <input type="text" id="bookPublishingYear" name="bookPublishingYear" required minlength="4" pattern="\d{4}" maxlength="4" title="Enter a valid four-digit year. It must be lower or equal to the current year." />
            <span class="error-message hidden"></span>
          </div>
          <button type="submit" class="btn_prim"><span class="plus-icon"></span>Add book</button>
        </form>
      </section>
      <section id="add-new-author">
        <h3>Add new author</h3>
        <form id="addNewAuthorForm">
          <div>
            <label for="authorFirstname">First name</label>
            <input type="text" id="authorFirstname" name="authorFirstname" required minlength="2" maxlength="50" pattern="[A-Za-z\s'-]+" title="First name must be 2–50 characters and can include letters, spaces, hyphens, or apostrophes." />
            <span class="error-message hidden"></span>
          </div>
          <div>
            <label for="authorLastname">Last name</label>
            <input type="text" id="authorLastname" name="authorLastname" required minlength="2" maxlength="50" pattern="[A-Za-z\s'-]+" title="Last name must be 2–50 characters and can include letters, spaces, hyphens, or apostrophes." />
            <span class="error-message hidden"></span>
          </div>
          <button type="submit" class="btn_prim"><span class="plus-icon"></span>Add author</button>
        </form>
      </section>
      <section id="add-new-publisher">
        <h3>Add new publisher</h3>
        <form id="addNewPublisherForm">
          <div>
            <label for="publisherName">Publisher name</label>
            <input type="text" id="publisherName" name="publisherName" required minlength="2" maxlength="100" pattern="[A-Za-z\s'-]+" title="Publisher name must be 2–100 characters and can include letters, spaces, hyphens, or apostrophes." />
            <span class="error-message hidden"></span>
          </div>
          <button type="submit" class="btn_prim"><span class="plus-icon"></span>Add publisher</button>
        </form>
      </section>
    </main>
    <footer>
      <p>&copy; UX exam 2024</p>
    </footer>
    <div class="toast-container" aria-live="polite" role="region" aria-labelledby="toast-container-title">
      <h2 id="toast-container-title" class="sr-only">Toast Notifications</h2>
    </div>
  </body>
</html>
