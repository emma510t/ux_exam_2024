<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <header>
      <div class="prim-nav-m">
        <h1>
          <a href="index.html" title="Homepage">BOOKS 4 U</a>
        </h1>
        <div class="burger-menu-container">
          <label class="burger-menu-label" for="burger-menu-checkbox">
            <span class="burger-icon"></span>
          </label>
          <input type="checkbox" id="burger-menu-checkbox" />
        </div>
      </div>
      <nav class="search_container">
        <form class="search-box">
          <div>
            <label for="search">Search</label>
            <input type="search" id="search" class="search-box__input" name="search" placeholder="Search" required="" autocomplete="on" />
          </div>
          <div>
            <button type="reset" class="search-box_reset hidden"><span class="icon-close">Close</span></button>
            <button type="submit" class="search-box_button"><span class="icon-search">Search</span></button>
          </div>
        </form>
      </nav>
      <nav class="prim-nav-d">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="discoverbooks.html">Discover books</a></li>
          <li><a href="authors.html">Authors</a></li>
        </ul>
      </nav>
      <nav class="utility-nav">
        <ul>
          <li><a href="login.html" id="login-link">Log in</a></li>
          <li><a href="signup.html" id="signup-link">Sign up</a></li>
          <li>
            <a href="admin.html" id="admin-link"><span class="profile-icon"></span>Admin</a>
          </li>
          <li>
            <a href="profile.html" id="profile-link"><span class="profile-icon"></span>Profile</a>
          </li>
          <li><button id="logout-btn">Log out</button></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside id="authors_image">
        <img src="assets/images/authors_image.png" alt="Books4U" />
      </aside>
      <section id="authors">
        <h2>Authors</h2>
        <section class="filter_section">
          <div id="filter_dropdown">
            <label for="dropdown">Filter authors by names</label>
            <select name="filter" id="dropdown">
              <option value="a">A</option>
              <option value="b">B</option>
              <option value="c">C</option>
              <option value="d">D</option>
              <option value="e">E</option>
              <option value="f">F</option>
              <option value="g">G</option>
              <option value="h">H</option>
              <option value="i">I</option>
              <option value="j">J</option>
              <option value="k">K</option>
              <option value="l">L</option>
              <option value="m">M</option>
              <option value="n">N</option>
              <option value="o">O</option>
              <option value="p">P</option>
              <option value="q">Q</option>
              <option value="r">R</option>
              <option value="s">S</option>
              <option value="t">T</option>
              <option value="u">U</option>
              <option value="v">V</option>
              <option value="x">X</option>
              <option value="y">Y</option>
              <option value="z">Z</option>
            </select>
          </div>
          <ul aria-label="Filter authors by first letter of their name">
            <li><button value="a" aria-label="Filter authors starting with A" class="chosen_btn">A</button></li>
            <li><button value="b" aria-label="Filter authors starting with B">B</button></li>
            <li><button value="c" aria-label="Filter authors starting with C">C</button></li>
            <li><button value="d" aria-label="Filter authors starting with D">D</button></li>
            <li><button value="e" aria-label="Filter authors starting with E">E</button></li>
            <li><button value="f" aria-label="Filter authors starting with F">F</button></li>
            <li><button value="g" aria-label="Filter authors starting with G">G</button></li>
            <li><button value="h" aria-label="Filter authors starting with H">H</button></li>
            <li><button value="i" aria-label="Filter authors starting with I">I</button></li>
            <li><button value="j" aria-label="Filter authors starting with J">J</button></li>
            <li><button value="k" aria-label="Filter authors starting with K">K</button></li>
            <li><button value="l" aria-label="Filter authors starting with L">L</button></li>
            <li><button value="m" aria-label="Filter authors starting with M">M</button></li>
            <li><button value="n" aria-label="Filter authors starting with N">N</button></li>
            <li><button value="o" aria-label="Filter authors starting with O">O</button></li>
            <li><button value="p" aria-label="Filter authors starting with P">P</button></li>
            <li><button value="q" aria-label="Filter authors starting with Q">Q</button></li>
            <li><button value="r" aria-label="Filter authors starting with R">R</button></li>
            <li><button value="s" aria-label="Filter authors starting with S">S</button></li>
            <li><button value="t" aria-label="Filter authors starting with T">T</button></li>
            <li><button value="u" aria-label="Filter authors starting with U">U</button></li>
            <li><button value="v" aria-label="Filter authors starting with V">V</button></li>
            <li><button value="x" aria-label="Filter authors starting with X">X</button></li>
            <li><button value="y" aria-label="Filter authors starting with Y">Y</button></li>
            <li><button value="z" aria-label="Filter authors starting with Z">Z</button></li>
          </ul>
        </section>
        <div class="popular_authors"></div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
